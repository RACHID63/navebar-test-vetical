<!DOCTYPE html>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark d-flex justify-content-center align-items-center"

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

    <button class="btn btn-primary mt-0  imprimer " onclick="imprimerFichier()">imprimer sous</button>

  <div class="table-responsive">

      <tr>
        <th><button class="btn btn-danger mt-0" onclick="supprimerSelection()">Supprimer</button></th>

        <th>Adresse entreprise</th>
